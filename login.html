<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" type="text/css">
    <title>Login</title>
</head>
<body>
    <div class="gral-container">
        <div class="container">
            <div class="login-container">
                <p>
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" placeholder="Ingrese su usuario:">
                </p>
                <p>
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" placeholder="Ingrese su contraseña:">
                </p>
                <button type="submit" id="boton">Enviar</button>
                <div class="anclas">
                    <a href="#" onclick="mensaje()">Olvidé mi contraseña</a>
                    <a href="register.html">Quiero registrarme</a>
                </div>
            </div>
            <div class ="img-container">
                
            </div>
        </div>
    </div>
    <script>
        function mensaje() {
            prompt("ingrese su correo electrónico:");
            alert("Se ha enviado un mensaje a su casilla de correo.\nIngrese al link para restablecer su contraseña.");
        }
    </script>
</body>
</html>
